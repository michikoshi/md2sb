<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown to Scrapbox Converter</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <header>
    <h1>Markdown to Scrapbox</h1>
    <button id="theme-toggle" type="button" aria-label="Toggle dark mode">
      <span class="icon-sun">&#9728;</span>
      <span class="icon-moon">&#9790;</span>
    </button>
  </header>

  <main>
    <section class="panel">
      <div class="panel-header">
        <h2>Markdown</h2>
      </div>
      <textarea id="markdown-input" placeholder="Markdownを入力..."></textarea>
    </section>

    <section class="panel">
      <div class="panel-header">
        <h2>Scrapbox</h2>
        <button id="copy-btn" type="button">Copy</button>
      </div>
      <textarea id="scrapbox-output" readonly placeholder="変換結果がここに表示されます..."></textarea>
    </section>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
